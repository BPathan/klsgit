<html><head><title></title></head><body>
<script type="text/javascript">
var n,i,fact=1;
n=prompt("enter the number to find its factorial series");
if(n<=0)
{
alert("invalid number");}
else
{
for(i=1;i<=n;i++)
{
fact=fact*i;
}
document.write("factorial of"+n+"is"+fact);
}

</script>
</body></html>
